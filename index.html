<body>
    <main>
        <form id="greetingscard">
            <label for="name">Name</label>
            <input class="data" type="text" placeholder = "Enter Your Name" id="name"><br><br><br>
            <label for="events">Select your event</label>
            <select class="data" name="events" id="events">
                <option value ="wedding">Wedding</option>
                <option value ="funeral">Funeral</option>
                <option value ="birthday">Birthday</option>
                <option value ="babyshower">Baby Shower</option>
             </select><br><br><br>
             <label for="greeting">Greeting</label>
            <input class="data" type="text" placeholder = "Enter Greeting" id="greeting"><br><br><br>
            <label for="message">Message</label>
            <input class="data" type="text" placeholder = "Enter Message" id="message"><br><br><br>
            <input type="submit" value="Submit" action="/card.html" target="/card.html">
        </form>

        <p></p> 
        <footer></footer>   
    </main>
</body>
