<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings Cards</title>
    <script defer src="index.js"></script>
</head>
<header>
    <h1>Greetings Card</h1>
</header>
<body>
    <main>
        <form id="greetingscard" action="./card.html">
            <input type="text" placeholder = "Enter Greeting" id="greeting">
            <select name="events" id="events">
               <option value ="wedding">Wedding</option>
               <option value ="funeral">Funeral</option>
               <option value ="birthday">Birthday</option>
               <option value ="babyshower">Baby Shower</option>
            </select>
            <input type="text" placeholder = "Enter Message" id="message">
            <input type="submit" value="Submit" action="/card.html" target="/card.html">
        </form>
    </main>
</body>
</html>
